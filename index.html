<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Дохлі орки</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
  <div class="page-header-title">
    <h1 class="h1">Дохлі орки</h1>
    <p>Станом на <strong id="date"></strong>
      <strong id="day"></strong>
    </p>
  </div>
  <div id="error" class="error"></div>
  <div class="select">
    <div class="date-select">
      <label for="dateid">Оберіть дату</label>
      <input type="date" name="dateid" id="dateid">
    </div>
    <div class="entity-select">
      <label for="entity-select">Оберіть тип</label>
      <select id="entity-select">
        <option value="all">Усі</option>
        <option value="personnel_units">Особовий склад</option>
        <option value="tanks">Танки</option>
        <option value="armoured_fighting_vehicles">ББМ</option>
        <option value="artillery_systems">Арт. системи</option>
        <option value="mlrs">РСЗВ</option>
        <option value="aa_warfare_systems">Засоби ППО</option>
        <option value="planes">Літаки</option>
        <option value="helicopters">Гелікоптери</option>
        <option value="vehicles_fuel_tanks">Автотехніка та автоцистерни</option>
        <option value="warships_cutters">Кораблів/катерів</option>
        <option value="uav_systems">БПЛА</option>
        <option value="special_military_equip">Спец. техніка</option>
        <option value="atgm_srbm_systems">Установок ОТРК/ТРК</option>
        <option value="cruise_missiles">Крилаті ракети</option>
      </select>
    </div>
    <button id="submit">Обрати</button>
  </div>
  <div class="loses-content">
  </div>
  <script type="text/javascript" src="main.js"></script>
</div>
</body>

</html>
